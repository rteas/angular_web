<section>

		<h1>Leave me a message</h1>

		<div class="form-group">
			<form>
				<textarea class="form-control" placeholder="...please?" ng-model="message" rows="10" maxlength="1000"></textarea>
				<div> {{1000-message.length}} characters remaining</div>

				<div
				    vc-recaptcha
				    ng-model="recaptcha"
    				key="'6LeJhSMTAAAAAIzAHsoDYOtIfnRAywoSRDDPQlYW'"
				></div>
				<button ng-click="sendMessage()" class="btn btn-info">Send!</button>
			</form>		
			<p>{{thanks}}</p>
		</div>

</section>
