<section>
<div>
	<a href="{{profile.html_url}}">
	<h3>
		<img src="{{profile.avatar_url}}" height="3%" width="3%">
		{{profile.login}} (id: {{profile.id}})</h3>
	</a>
	<form ng-submit="gitData()">
		<input ng-value="{{user}}" ng-model=user />
		<button ng-click="gitData()" class="btn btn-info">Search!</button>
	</form>
</div>

<div>
    <h3>Repos</h3>
     <table class="table table-hover">
  		<tr>
	 		<th>Name</th>
	 		<th>Description</th>
	 		<th>Language</th>
		</tr>

		<tr ng-repeat="repo in repos">
		 	<td>
		 		<a href="{{repo.html_url}}">{{repo.name}}</a>
		 	</td>
		 	<td>
		 		{{repo.description}}
		 	</td>
		 	<td>
		 		{{repo.language}}
		 	</td>
		</tr>

  	</table>
  </div>

</section>
